<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="News search" />
    <meta name="author" content="Artem Kovtun" />
    <title>News Explorer</title>
    <link rel="icon" href="<%=require('./images/FaviconN.png').default%>" />
    <link rel="shortcut icon" href="<%=require('./images/FaviconN.png').default%>" />
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
  </head>
  <body>
    <div class="root">
      <header class="root__section header">
        <div class="header__container">
          <h2 class="header__title">NewsExplorer</h2>
          <nav class="header__links"></nav>
          <a href="#" class="header__menu-button" title="Menu">
            <div class="menu-button__icon"></div>
          </a>
        </div>
      </header>

      <section class="root__section search">
        <div class="search__container">
          <h1 class="search__title">What's going on in the world?</h1>
          <p class="search__text">
            Find the latest news about anything and store them into your personal profile page.
          </p>
          <form class="search__form form" name="search">
            <input
              type="text"
              name="keyWord"
              placeholder="Input the keyword to search"
              class="form__input input"
              required
              minlength="2"
            />
            <button class="form__button button_big-oval" title="Search" disabled="true">
              Search
            </button>
          </form>
        </div>
      </section>

      <div class="popup"></div>

      <!-- Search results -->
      <section class="root__section results"></section>

      <section class="root__section about-author">
        <figure class="about-author__author author">
          <picture class="author__picture">
            <!-- Грузятся рандомные изображения. просто для понимания принципа использовал-->
            <source media="(max-width: 425px)" srcset="<%= require('./images/author.jpg').default%>" />
            <source media="(max-width: 1024px)" srcset="<%= require('./images/author.jpg').default%>" />
            <img src="<%= require('./images/author.jpg').default%>" alt="Artem Kovtun" class="author__picture" />
          </picture>
          <figcaption class="author__caption caption">
            <h3 class="caption__title">About author</h3>
            <p class="caption__text">Hello there!</p>
            <p class="caption__text">
              I graduated from Yandex.Praktikum's full-stack JavaScript web-developer courses.
            </p>
            <p class="caption__text">
              I have strong understanding of native JavaScript, so can easily adapt to any task that includes this
              language.
            </p>
            <p class="caption__text">
              Also, I have experience of events organisation and I’m working as a teacher right now. So my social skills
              are alright. According to it, you may say, that I won’t have any problem joining your team. I’m looking
              forward to challenging tasks and work.
            </p>
            <p class="caption__text">
              You’re welcome to check my
              <a
                href="https://drive.google.com/file/d/1kKpZvjEKWz6ipBPIbHvTtG3_-YDdJqIc/view"
                target="_blank"
                class="caption__link"
                >CV</a
              >
              file or my
              <a href="https://github.com/fckXYZ" target="_blank" class="caption__link">github.com</a>
              repository.
            </p>
            <p class="caption__text">Thanks for your attention!</p>
          </figcaption>
        </figure>
      </section>

      <footer class="root__section footer">
        <div class="footer__container">
          <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
          <div class="footer__links-container">
            <div class="footer__links">
              <a href="./index.html" class="footer__link" title="Main page">Main page</a>
              <a
                href="https://praktikum.yandex.ru/profile/web-developer/"
                target="_blank"
                class="footer__link"
                title="praktikum.yandex.ru"
                >Yandex.Praktikum</a
              >
            </div>
            <div class="footer__links-icons">
              <a
                href="https://github.com/fckXYZ?tab=repositories"
                target="_blank"
                class="footer__link"
                title="Github.com"
              >
                <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10.9998 0.89473C5.41678 0.89473 0.894531 5.42318 0.894531 11C0.894531 15.4664 3.7915 19.2505 7.80507 20.5904C8.30754 20.6834 8.49364 20.3733 8.49364 20.1003C8.49364 19.8584 8.48744 19.2256 8.48123 18.382C5.67111 18.9899 5.07559 17.0297 5.07559 17.0297C4.61654 15.8634 3.95278 15.5533 3.95278 15.5533C3.03469 14.9267 4.02102 14.9391 4.02102 14.9391C5.03217 15.0136 5.57186 15.9813 5.57186 15.9813C6.47135 17.5259 7.93534 17.0793 8.51225 16.8187C8.6053 16.1674 8.86584 15.7207 9.15119 15.4664C6.90558 15.2121 4.54831 14.3436 4.54831 10.4727C4.54831 9.36851 4.93912 8.46902 5.59047 7.76184C5.48501 7.5075 5.13762 6.47775 5.68972 5.0882C5.68972 5.0882 6.53958 4.81525 8.46882 6.12416C9.27526 5.90084 10.1375 5.78918 10.9998 5.78297C11.8559 5.78918 12.7243 5.90084 13.5308 6.12416C15.46 4.81525 16.3099 5.0882 16.3099 5.0882C16.862 6.47775 16.5146 7.5075 16.4091 7.76184C17.0543 8.46902 17.4451 9.36851 17.4451 10.4727C17.4451 14.356 15.0816 15.2059 12.8298 15.4602C13.1896 15.7704 13.5184 16.3907 13.5184 17.3336C13.5184 18.6859 13.5059 19.7715 13.5059 20.1065C13.5059 20.3795 13.6858 20.6896 14.2007 20.5904C18.2143 19.2505 21.1051 15.4664 21.1051 11.0062C21.1051 5.42318 16.5828 0.89473 10.9998 0.89473Z"

                  />
                </svg>
              </a>
              <a
                href="https://www.facebook.com/artem.kovtun.528"
                target="_blank"
                class="footer__link footer__link_fb"
                title="Facebook.com"
              ></a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
