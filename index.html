<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Поисковик новостных статей" />
    <meta name="author" content="Artem Kovtun" />
    <title>News Explorer</title>
    <link rel="icon" href="./images/FaviconN.png" />
    <link rel="shortcut icon" href="./images/FaviconN.png" />
    <link rel="stylesheet" href="main/main.0e7c4d3cc60271902ea4.css" />
  </head>
  <body>
    <div class="root">
      <header class="root__section header">
        <div class="header__container">
          <h2 class="header__title">NewsExplorer</h2>
          <nav class="header__links"></nav>
          <a href="#" class="header__menu-button" title="Menu">
            <div class="menu-button__icon"></div>
          </a>
        </div>
      </header>

      <section class="root__section search">
        <div class="search__container">
          <h1 class="search__title">Что в мире творится?</h1>
          <p class="search__text">
            Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.
          </p>
          <form class="search__form form" name="search">
            <input
              type="text"
              name="keyWord"
              placeholder="Введите тему новости"
              class="form__input input"
              required
              minlength="2"
            />
            <button class="form__button button_big-oval" title="Search" disabled="true">
              Искать
            </button>
          </form>
        </div>
      </section>

      <div class="popup"></div>

      <!-- Search results -->
      <section class="root__section results"></section>

      <section class="root__section about-author">
        <figure class="about-author__author author">
          <picture class="author__picture">
            <!-- Грузятся рандомные изображения. просто для понимания принципа использовал-->
            <source
              media="(max-width: 425px)"
              srcset="./images/author.jpg"
            />
            <source
              media="(max-width: 1024px)"
              srcset="./images/author.jpg"
            />
            <img
              src="./images/author.jpg"
              alt="Artem Kovtun"
              class="author__picture"
            />
          </picture>
          <figcaption class="author__caption caption">
            <h3 class="caption__title">Об авторе</h3>
            <p class="caption__text">
              Это блок с описанием автора проекта. Здесь следует указать, как вас зовут, чем вы
              занимаетесь, какими технологиями разработки владеете.
            </p>
            <p class="caption__text">
              Также можно рассказать о процессе обучения в Практикуме, чему вы тут научились, и чем
              можете помочь потенциальным заказчикам.
            </p>
          </figcaption>
        </figure>
      </section>

      <footer class="root__section footer">
        <div class="footer__container">
          <p class="footer__copyright">&copy; 2020 Supersite, Powered by News API</p>
          <div class="footer__links-container">
            <div class="footer__links">
              <a href="./index.html" class="footer__link" title="Main page">Главная</a>
              <a
                href="https://praktikum.yandex.ru/profile/web-developer/"
                target="_blank"
                class="footer__link"
                title="praktikum.yandex.ru"
                >Яндекс.Практикум</a
              >
            </div>

        </div>
